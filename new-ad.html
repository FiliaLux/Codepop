<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="wrapper">
        <h2>New ad</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" id="name" name="name" placeholder="Enter product name" required>
          </div>
          <div class="input-box">
            <input type="number" id="price" name="price" placeholder="Enter product price" required>
          </div>
           <div class="input-box custom-file">
            <label for="img" class="custom-file-label" id="file-label">Upload picture</label>
            <input type="file" name="img" id="img" accept="image/*">
          </div>
          <div class="input-box">
            <textarea class="description" name="description" id="description" placeholder="Enter product description..."></textarea>
          </div>
          <div class="input-box radio-box">
                <label>
                <input type="radio" name="type" value="sell" id="sell" required />
                    Sell
                </label>
                <label>
                    <input type="radio" name="type" value="buy" id="buy" required />
                    Buy
                </label>
          </div>
          <div class="input-box button">
            <button>Create ad</button>
          </div>
        </form>
      </div>
      <script type="module" src="new-ad.js"></script>
</body>
</html>
